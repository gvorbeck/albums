- year: 2006
  list:
  - artist: David Bazan
    album: Fewer Moving Parts
    spotify_link: spotify:album:3FMPXrI0idOKmTZxqbUgu2
    text: |
      When **Pedro the Lion** announced their breakup, I was pretty sad. I mean, I had always understood **PTL** to be David Bazan's musical vehicle and any other musician accompanying him was merely a temporary passenger, so it was confusing that it even _could_ breakup. I eventually understood that Bazan had simply tired of the moniker and wished to be honest about what this really was. Explaining his decision in his first solo release, Bazan sings "I still run the show / Don't you forget it / So I had to let some go / Don't think I don't regret it / Because I do and I don't / Think I'm better off alone" and makes it pretty clear. Bazan had shed his faith and was now shedding any pretense of even being in a band and this would allow him to go beyond what he had created **Pedro the Lion** for.

