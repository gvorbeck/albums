  - artist: Pedro The Lion
    album: Control
    tags:
    - indie.rock
    - rock
    - concept.album
    - pure.gold
    text: |
      Bazan's _Control_ is one of the most influential and powerful records I've ever listened to. The record's depiction of relationships and their entropic conclusions was a relatable subject during my teens as the child of bitterly divorced parents. Listening to an (at the time) Christian artist that was willing to talk about these kinds of subjects was therapeutic. I could relate to a lot of his frustrations of being a believer disillusioned with modern American Christianity and wondering what that meant (A subject further explored in his subsequent albums and career). The crunching mid-tempo droning rock is a departure for **Pedro the Lion** that allowed the instrumentation of his songs reflect a lot of the violence told in these songs. The brutal honesty of tragic vanity is hammered home in each track as the loose narrative of a failed businessman who destroys his marriage and family with his infidelity, a path that ultimately leads him to finally be killed by his wife during an argument. I was lucky enough to watch a reunited **Pedro** play the _Control_ album in its entirety live in 2012 and loved watching these songs performed after spending so many evenings listening to this record.
    spotify_link: spotify:album:3WPhii5HmncMeCKLHZUePr

