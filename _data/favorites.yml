- year: 2019
  list:
  - album: III
    artist: Masked Intruder
    favorite_track: Just so You Know
    text: |
      As a concept band, Masked Intruder songs will always be about crime perpetrated in the name of unrequited love. It's problematic if you think too hard on the subject matter, but it seems clear from their bubble-gum pop punk songs that they'd prefer if you thought of them as a group of lovable rascals that just don't know any better. Their third album, appropriately titled _III_ is their best effort yet, with every song refusing to kick anything less than my whole ass. From taunting police with a lack of evidence, inviting your lover to become your literal partner in crime, to regretfully bidding farewell as singer Blue starts another bid in prison. I spent a good deal of 2019 in rehearsal spaces drumming along to these songs and trying to rationalize loving a pop-punk record this much in 2019.
    spotify_link: spotify:album:4MA9n8Jv7aYULdMd7aw1b0

