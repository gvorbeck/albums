  - artist: The Anniversary
    album: Your Majesty
    text: |
      There are records that can encapsulate entire periods of your life if you allow them. Listening to them again transports you right back to that moment, and you feel everything all over again as if for the first time. This record came out right as I was experiencing my first break-up in high school. Listening to _Your Majesty_ puts me right back in that desperate first heart-break and I can see myself wandering the small town in Florida I grew up in searching for an identity that hurt less. Being reminded that "I always will be haunted by the ones I've loved" was exactly the record I needed at that time which, along with **Hot Rod Circuit's** _Sorry About Tomorrow_, allowed me to feel and preserve that experience in a way that I can nostalgically revisit with these songs.
    spotify_link: spotify:album:1UIrwwVo9RnXDgVahgHic3

