  - artist: King Gizzard & The Lizard Wizard
    album: Murder Of The Universe
    tags:
    - psychedelic.rock
    - rock progressive.rock
    - concept.album
    - spoken.word
    spotify_link: spotify:album:61ZDWEphPwgz6Hzmt6ZK8y
    text: |
      I am quite biased when it comes to **KG&TLW**, so finding them on any list of mine is basically a foregone conclusion. The band is so prolific that often the decision is not whether or not their latest record belongs in this year's list, it's which one belongs there. But the idea of these guys putting together a narrative-driven concept album based on fantastic stories of human-animal hybrids, lightning battles, and a universe murdered by vomit, I didn't even need to hear the record to know it was one of my favorites. The chaotic rhythms and breakneck tempos are to be expected from **King Gizz**, but what sets this record apart from their other albums is the spoken-word narrators, something they haven't done since _Eyes Like the Sky_

