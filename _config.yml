pretitle: I'm glad you asked, because I have
title: Opinions on Music
subtitle: 'An ongoing project by J. Garrett Vorbeck'
email: me@iamgarrett.com
description: >- # this means to ignore newlines until "baseurl:"
  I like to make lists and I like to listen to music. Not always at the same
  time, but here we are. My favorite albums of the year. For a lot of years!
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jgvorbeck
github_username:  gvorbeck
github_repo: https://github.com/gvorbeck/albums
forestry_admin: https://gvorbeck.github.io/albums/admin/

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

