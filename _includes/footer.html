<footer class="site-footer">

  <div class="wrapper">

    {% if site.author %}
      {{ site.author | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    <p>{{ site.description | escape }}</p>

  </div>

</footer>
<script src="{{"/assets/js/toad.next.js" | absolute_url }}"></script>
<script src="{{"/assets/js/site.js" | absolute_url }}"></script>
