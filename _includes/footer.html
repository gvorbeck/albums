<footer class="site-footer">
  <div class="wrapper">
    {% if site.author %}
      {{ site.author | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    <p>{{ site.description | escape }}</p>
    <p><a target="_blank" href="{{ site.forestry_admin }}" title="Admin">Admin</a> <a target="_blank" href="{{ site.github_repo }}" title="Github repo">Github repo</a></p>
  </div>
</footer>
<script src="{{"/assets/js/site.js" | absolute_url }}"></script>
